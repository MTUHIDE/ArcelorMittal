<html>
    <head>
        <title>ArcelorMittal File Upload</title>
        <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
		<link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
    </head>
    <script>
    //Ensure that the user is logged in    
    document.addEventListener("DOMContentLoaded",function(){
            let url = new URL(decodeURI(location.href));//Get url
	        if( url.searchParams.get('u') != null || url.searchParams.get('p') != null){
		    let Formdata = new FormData();
		    let username = url.searchParams.get('u');
		    let password = url.searchParams.get('p');
		    Formdata.append("username", username);
		    Formdata.append("password", password);
            $.ajax({
                    method: "Post",
                    url: "https://classdb.it.mtu.edu/cs3141/ArcelorMittal/Login.php",
                    data: Formdata,
                    cache: false,
                    processData: false,
                    contentType: false,
                    success: function(x){
                       if(x == "false"){ //Redirect to login page
                        window.location.href = "https://classdb.it.mtu.edu/cs3141/ArcelorMittal/login.html";
                       }
                    }
                });
	    } else {
	    	window.location.href = "https://classdb.it.mtu.edu/cs3141/ArcelorMittal/login.html";
        }
    });

        function Upload(){
            let file = document.getElementById("file").files[0];
            let Formdata = new FormData();
            Formdata.append("Data", file);
            console.log(Formdata);
            $.ajax({
                url:"https://classdb.it.mtu.edu/cs3141/ArcelorMittal/TSEUploadHandler.php", //php endpoint
                data: Formdata,
                cache: false,
                processData: false,
                contentType: false,
                method: "POST",
                success: function(){
                    alert("File uploaded succesfully");
                }
            })

        }
    </script>
    <body>
        <div id="fileUpload">
            <input type="file" id="file"></br>
            <button id="uploadButton" onclick="Upload()">Upload File</button>
        </div>
    </body>
</html>
