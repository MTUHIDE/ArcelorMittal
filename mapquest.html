<html>

<head>
    <title>A MapQuest map!</title>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css" />
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="mapquest.js"></script>
    <script src="locationFilter.js"></script>
    <script src="GetTSEInfo.js"></script>
    <link type="text/css" rel="stylesheet" href="mapquest.css" />
</head>

<body>
    <div class="container">
        <div id="people"></div>
            <div id="locationFilter"></div>
            <label for="locations">Select a location</label>
            <button onclick="getTSESummarybyName()">TEST</button>
            <select name="locations" id="locationSelect" onchange="filter(this.options[this.selectedIndex].value, data)">
                <option value="All">All</option>
                <option value="NorthEast">North East US</option>
                <option value="Midwest">Midwest US</option>
                <option value="Southern">Southern US</option>
                <option value="Western">Western US</option>
                <option value="Canada">Canada</option>
                <option value="Mexico">Mexico</option>
            </select>
			<div style="padding:10px">				
				<input type="text" id="search" name="search">
				<button type="button" onclick="addKeyWord()">Add</button>
				<select name="searchType" id="searchType" onchange="setType()"></select>
				<select name="searchField" id="searchField" onchange="setField()"></select>
				<button type="button" onclick="reset()">Clear</button>
			</div>
        <div id="map"></div>
    </div>
</body>

</html>
